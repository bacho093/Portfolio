    <div class="container-large">
        <div class="row g-0">
            <!-- SIDE BAR  -->
            <div class="col-md-2">
                <div class="sidebar pt-4">
                    <ul class='list-unstyled text-center'>
                        <li><a href="../projects.html">All Projects</a></li>
                        <li><a href="todolist.html">TODO LIST</a></li>

            <div class="col-md-10">
                <!-- SlideShow 1 -->
                <h5 class="text-light text-center mt-5 mb-4">-- Without Moving --</h5>
                <div class="slider mx-3 my-4 text-center text-light position-relative border">
                    <div class="slides">
                        <div class="slide w-100 bg-secondary active">1</div>
                        <div class="slide w-100 bg-secondary">2</div>
                        <div class="slide w-100 bg-secondary">3</div>
                    </div>
                    <div class="controls">
                        <div class="prev"><i class="fas fa-chevron-left"></i></div>
                        <div class="next"><i class="fas fa-chevron-right"></i></div>
                    </div>
                    <div class="indicator d-flex"></div>
                </div>
            <!-- END SlideShow 1 -->

            <!-- SlideShow 2 -->
            <h5 class="text-light text-center mt-5 mb-4">-- Moving --</h5>
            <div class="slider2 overflow-hidden mx-3 my-4 text-center text-light position-relative border">
                <div class="slides2 d-flex">
                    <div class="slide w-100 bg-secondary">1</div>
                    <div class="slide w-100 bg-secondary">2</div>
                    <div class="slide w-100 bg-secondary">3</div>
                </div>
                <div class="controls">
                    <div class="prev2"><i class="fas fa-chevron-left"></i></div>
                    <div class="next2"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="indicator d-flex"></div>
            </div>
            <!-- END SlideShow 2 -->

            <!-- SlideShow 3 -->
            <h5 class="text-light text-center mt-5 mb-4">-- SlideShow 3 --</h5>
            <div class="slider3 mx-3 my-4 text-light position-relative border">
                <div class="slides3">
                    <div class="slide1 w-100 bg-secondary active">
                        <div class="slideBorder"></div>
                        <div class="slideImg"></div>
                    </div>
                    <div class="slide2 w-100 bg-secondary">
                        <div class="slideBorder"></div>
                        <div class="slideImg"></div>
                    </div>
                    <div class="slide3 w-100 bg-secondary">
                        <div class="slideBorder"></div>
                        <div class="slideImg"></div>
                    </div>
                </div>
                <div class="controls">
                    <div class="prev3"><i class="fas fa-chevron-left"></i></div>
                    <div class="next3"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
            <!-- END SlideShow 3 -->
