        .sidebar ul li {
            width: 250px;
            border-bottom: 1px solid rgb(114, 113, 113);
            padding: 15px;
            transform: translateX(0%);
            position: relative;
            transition: 0.8s ease;
        }
        .sidebar ul li:nth-child(odd) {
            width: 210px;
        }
        .sidebar ul li::after {
            position: absolute;
            content: '';
            width: 0%;
            height: 1px;
            background: #D5C292;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: center;
            transition: 0.5s ease;
        }
        .sidebar ul li:hover {
            transform: translateX(0%);
            border-bottom: 1px solid #282e34;
        }
        .sidebar ul li:hover::after {
            width: 100%;
        }
    </style>
